<div class="row">
  <div class="col-sm-6" *ngFor=" let api of Apilist;let i = index">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{api | uppercase}}</h5>
        <span class="state">{{state}}</span>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <button *ngIf="fintech" class="Subscribe btn btn-primary" type="button" (click)="subscribe(i,api)">Subscribe</button>
        <button class="Overview btn btn-primary" type="button" (click)="setApi(api)"> Overview </button>
      </div>
    </div>
  </div>
</div>
