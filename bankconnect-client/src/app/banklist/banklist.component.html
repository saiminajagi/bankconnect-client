<div *ngIf="!confirmed;else elseBlock">
  Please Login to see all the banks
</div>
<ng-template #elseBlock>
  <div class="row">
    <div class="col-sm-6" *ngFor=" let bank of banklist">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{bank.bankname | uppercase}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <button class="Overview btn btn-primary" type="button" (click)="setBank(bank.bankname)"> See Services </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
