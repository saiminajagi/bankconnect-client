<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="confirmation" *ngIf="sent; else elseBlock">
    <div class="forpadding">
        <h3><b><i class="fa fa-envelope" style="font-size:25px"></i>
          An Email has been sent to your admin email. Please click on the link in your email to continue.</b></h3>
        <p> You can CLOSE this window now</p>
    </div>

</div>

<ng-template #elseBlock>
  <h3><b>Register your Bank account</b></h3><br>
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <form [formGroup]="createBankAccountForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Bank</label>
          <select class="form-control" formControlName="bankname">
            <option *ngFor="let list of allBanks" [ngValue]="list" value="{{list.value}}">
             {{ list.viewValue }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Email address</label>
          <input type="text" class="form-control" formControlName="email" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label for="exampleInputPass1">Password</label>
          <input type="password" class="form-control" formControlName="pass" id="exampleInputPass1" placeholder="Enter Password">
        </div>

      <!--
        <div class="form-group">
          <label for="exampleInputPass2">Re-Type Password</label>
          <input type="password" class="form-control" formControlName="pass2" id="exampleInputPass2" placeholder="Re-Type Password">
        </div> -->

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-4">

    </div>
  </div>

</ng-template>
