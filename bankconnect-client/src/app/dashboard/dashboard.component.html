<div *ngIf="bankaccount" class="integration">
  <h3> Bank Account has been successfully created.</h3><br>
  <p>Please click continue to <b>integrate with IDBP</b></p>
  <button class="btn btn-primary" routerLink="/idbpintegrate">Continue</button>
</div>

<div *ngIf="adminaccount" class="bank-connected">
  <h3> Admin Profile has been successfully setup.</h3><br>
  <p>Please click continue to <b>integrate with IDBP</b></p>
  <button class="btn btn-primary" routerLink="/idbpintegrate">Continue</button>
</div>
